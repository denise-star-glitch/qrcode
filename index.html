<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Ensures proper scaling on different devices -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR Code Component</title>

  <!-- Internal styling or link to external CSS file can go here -->
  <link rel="stylesheet" href="style.css"> <!-- Make sure the path is correct -->

  <!-- Feel free to remove these styles or customize your own stylesheet -->
  <style>
    .attribution {
      margin-top: 20px;
      /* Add space of 20px above the attribution */
    }

    h1 {
      font-size: 22px;
      color: #1F314F;
      line-height: 120%;
    }

    p {
      font-size: 15px;
      color: #68778D;
      line-height: 140%;
      letter-spacing: 0.2px;
    }

    body {

      font-family: Arial, sans-serif;
      text-align: center;
      background-color: hsl(217, 50%, 94%);
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 16px;
      /* Padding for top, right, and left sides */
      padding-bottom: 40px;
      /* Padding for the bottom side */
      border-radius: 20px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 0 auto;
    }

    img {
      width: 100%;
      /* Adjust width to make the QR code image fit properly */
      border-radius: 10px;
    }

    .text-container {
      padding-left: 16px;
      /* Add 16px padding from the left */
      padding-right: 16px;
      /* Add 16px padding from the right */
    }
  </style>
</head>

<body>
  <!-- Main QR code component -->
  <div class="container">
    <!-- Displaying the QR code image -->
    <img src="images/image-qr-code.png" alt="QR Code" class="qr-code">
   
      <!-- Heading and description text -->
      <h1>Improve your front-end skills by building projects</h1>
      <div class="text-container">
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

  <!-- Attribution section -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">denise</a>.
  </div>
</body>

</html>
